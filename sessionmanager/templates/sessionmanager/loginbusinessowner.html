{% extends "sessionmanager/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="main">
    <h1>EATSKO: KAHIT SAAN!</h1>
    <div class="main-panel">
        <a class="back-button" href="{% url 'sessionmanager-opensession' %}">‚Üê</a>

        <h2>LOGIN</h2>
        <h3>as Business Owner</h3>

        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Log In</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Log In</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Don't Have An Account? <a class="ml-2" href="{% url 'sessionmanager-signup' %}">SIGN UP</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
