{% extends "userdashboard/base.html" %}
{% block content %}
</div>
<!-- Menu -->
<div class="d-flex justify-content-center menu-title p-1"> REVIEWS </div>
<div class="d-flex justify-content-center all-menu-items p-1 flex-column">
    <!-- Menu Items -->
    {% for item in request.user.user_profile.eatery.ratings.all %}
        <div class="d-flex menu-item flex-row p-1">
            <div class="d-flex p-2">
                <img class="menu-item-image" src="{% static 'media/image.png' %}" alt="menu-item-image">
            </div>
            <a class="menu-item-name p-2" href="#">{{ item.rating }}</a>
            <div class="menu-item-price ml-auto p-2"> {{ item.comment }} </div>
            <div class="menu-item-price ml-auto p-2"> {{ item.eatery }} </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
